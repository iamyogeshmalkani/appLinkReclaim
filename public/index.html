<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app"
        content="app-id=6504527283, app-clip-bundle-id=app.getreclaim.reclaim.appClip, app-clip-url=https://app-link-reclaim.vercel.app, app-clip-display=card">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Join [App Name] Today!" />
    <meta property="og:description"
        content="Click here to open the App Clip and discover amazing features of [App Name]." />
    <title>App Invite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
                            function copyToClipboard(string) {
                                let textarea;
                                let result;

                                try {
                                    textarea = document.createElement('textarea');
                                    textarea.setAttribute('readonly', true);
                                    textarea.setAttribute('contenteditable', true);
                                    textarea.style.position = 'fixed'; // prevent scroll from jumping to the bottom when focus is set.
                                    textarea.value = string;

                                    document.body.appendChild(textarea);

                                    textarea.focus();
                                    textarea.select();

                                    const range = document.createRange();
                                    range.selectNodeContents(textarea);

                                    const sel = window.getSelection();
                                    sel.removeAllRanges();
                                    sel.addRange(range);

                                    textarea.setSelectionRange(0, textarea.value.length);
                                    result = document.execCommand('copy');
                                } catch (err) {
                                    console.error(err);
                                    result = null;
                                } finally {
                                    document.body.removeChild(textarea);
                                }

                                // manual copy fallback using prompt
                                if (!result) {
                                    const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
                                    const copyHotkey = isMac ? 'âŒ˜C' : 'CTRL+C';
                                    result = prompt(`Press ${copyHotkey}`, string); // eslint-disable-line no-alert
                                    if (!result) {
                                        return false;
                                    }
                                }
                                return true;
                            }

                                            // Example usage:

                // Automatically copy the link when the page loads
                window.onload = function () {
                    copyToClipboard("Coding Mchine")
                };
    </script>
</head>
