<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app"
        content="app-id=6504527283, app-clip-bundle-id=app.getreclaim.reclaim.appClip, app-clip-url=https://app-link-reclaim.vercel.app, app-clip-display=card">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Join [App Name] Today!" />
    <meta property="og:description"
        content="Click here to open the App Clip and discover amazing features of [App Name]." />
    <title>App Invite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
                // Function to copy text to the clipboard
                function copyToClipboard() {
                var copyText = "YogeshHeroHira"; // This can be dynamic based on your requirements
                navigator.clipboard.writeText(copyText).then(function () {
                    // Show a success message when copied
                    document.getElementById('copy-feedback').style.display = 'block';
                    setTimeout(function () {
                        document.getElementById('copy-feedback').style.display = 'none';
                    }, 2000);
                }).catch(function (error) {
                    console.error('Clipboard copy failed', error);
                });
            }

                // Automatically copy the link when the page loads
                window.onload = function () {
                    copyToClipboard();
                };
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h1 class="text-2xl font-bold text-gray-800 text-center">You're Invited!</h1>
        <p class="mt-4 text-gray-600 text-center">
            <span id="referrer-name" class="font-semibold text-gray-800">Your Friend</span> has invited you to join
            <span class="text-blue-600 font-semibold">[App Name]</span>!
        </p>

        <img src="https://via.placeholder.com/150" alt="App Image showing key features"
            class="mx-auto mt-6 rounded-lg shadow-sm">

        <p class="mt-6 text-gray-700 text-center">
            Discover an amazing experience. Download the app today and start your journey!
        </p>
        
        <!-- Copy Button Feedback -->
        <div id="copy-feedback" class="mt-2 text-green-600 text-center hidden">Link copied to clipboard!</div>

        <!-- Download Button -->
        <div class="mt-6 flex flex-col space-y-4">
            <a href="https://apps.apple.com" target="_blank"
                class="block bg-blue-600 text-white text-center py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Download on the App Store
            </a>
        </div>
    </div>
</body>

</html>
